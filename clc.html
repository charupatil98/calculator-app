<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="clc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="Dv">
        <h1 style="color: rgb(205, 50, 50);">Calculator : </h1>
    <table id="tbl">
        <input type="text" id="screen">
        <br>
        <tr colspam="4">
            <td><button onclick="remove()" class="zero"><i class="bi bi-trash3-fill"></i></button></td>
            <td><button onclick="number('/')" class="zero">/</button></td>
            <td><button onclick="number('+/-')" class="zero">+/-</button></td>
            <td><button onclick=" backspace()" class="zero"><i class="bi bi-backspace-fill"></i></button></td>

        </tr>

        <tr>
            <td><button onclick="number(7)" class="zero">7</button></td>
            <td><button onclick="number(8)" class="zero">8</button></td>
            <td><button onclick="number(9)" class="zero">9</button></td>
            <td><button onclick="number('*')" class="zero">*</button></td>
        </tr>

        <tr>
            <td><button onclick="number(4)" class="zero">4</button></td>
            <td><button onclick="number(5)" class="zero">5</button></td>
            <td><button onclick="number(6)" class="zero">6</button></td>
            <td><button onclick="number('-')" class="zero">-</button></td>
        </tr>
         
        <tr>
            <td><button onclick="number(1)" class="zero">1</button></td>
            <td><button onclick="number(2)" class="zero">2</button></td>
            <td><button onclick="number(3)" class="zero">3</button></td>
            <td><button onclick="number('+')" class="zero">+</button></td>
        </tr>

        <tr>
            <td><button onclick="number(0)" class="zero">0</button></td>
            <td><button onclick="number('.')" class="zero">.</button></td>
            <td><button onclick="result()" class="zero">=</button></td>
            
        </tr>
    </table>
    </div>


 <script src="clc.js"></script>   
</body>
